version: '3.8'
services:
  bytestore:
    image: nazrinasg/bytestore:v4
    ports:
      - 8082:8082
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/bytestore
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=8888
    volumes:
      - bytestore-data:/var/lib/bytestore


  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_PASSWORD=8888
      - POSTGRES_USER=postgres
      - POSTGRES_DB=bytestore
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432


volumes:
  pgdata:
  bytestore-data:

