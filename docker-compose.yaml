version: '3.8'
services:
  startup:
    image: nazrinasg/bytestore:v2
    ports:
      - 8082:8082
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/startup
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=8888
    volumes:
      - startup-data:/var/lib/startup


  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_PASSWORD=8888
      - POSTGRES_USER=postgres
      - POSTGRES_DB=startup
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432


volumes:
  pgdata:
  startup-data:

