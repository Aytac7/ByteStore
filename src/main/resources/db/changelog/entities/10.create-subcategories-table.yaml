databaseChangeLog:
  - changeSet:
      id: admin
      author: bytestore
      changes:
        - createTable:
            tableName: subcategories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_subcategories_category
            baseTableName: subcategories
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
