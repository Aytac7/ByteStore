databaseChangeLog:
  - changeSet:
      id: admin
      author: bytestore
      changes:
        - createTable:
            tableName: models
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: brand_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: models
            baseColumnNames: brand_id
            referencedTableName: brands
            constraintName: fk_models_brand
            referencedColumnNames: id
